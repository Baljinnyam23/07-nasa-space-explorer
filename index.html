<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="fetchBtn">Get Space Images</button>
      <label class="filter-videos"><input type="checkbox" id="includeVideos" checked /> Include Videos</label>
    </div>

    <!-- Random space fact will appear here -->
    <div id="spaceFact" class="space-fact" aria-live="polite"></div>
    <div class="fact-controls">
      <button id="pauseFacts" aria-pressed="false">Pause Facts</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>

    <!-- Modal for detailed APOD view -->
    <div id="apodModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close details">âœ•</button>
        <div class="modal-media"></div>
        <h2 class="modal-title"></h2>
        <p class="modal-date"></p>
        <p class="modal-explanation"></p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
